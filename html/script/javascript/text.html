<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //변수 a 를 만들어 "자바스크립트" ㅓ장하고 출력하십시오
        let a = "자바스크립트";

        document.write(a, "<br><br>")


        //배열 b를 만들어서 첫번째 저장소 "자바" 두번째 "스크립트"를 저장하고 출력하세요
        let b = ["자바","스크립트"]

        
        // b[0] = "자바"
        // b[1] = "스크립트"; 

        document.write(b[0], "<br>")
        document.write(b[1], "<br><br>")

        
        //배열 c를 만들어서 숫자 1,2,3,4,5를 젖아하고 출력

        let c = [1,2,3,4,5]

        document.write(c[0])
        document.write(c[1])
        document.write(c[2])
        document.write(c[3])
        document.write(c[4], "<br><br>")



    </script>
</head>
<body>
    
</body>
</html>
